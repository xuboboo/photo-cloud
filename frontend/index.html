<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 多语言声明 -->
    <meta http-equiv="content-language" content="zh-CN, en-US, ja-JP, ko-KR, es-ES, fr-FR, de-DE" />
    
    <!-- Favicon 图标 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Canonical URL - 防止重复内容 -->
    <link rel="canonical" href="https://www.tournews.top/" />
    
    <!-- 网站地图 Sitemap -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="https://www.tournews.top/sitemap.xml" />
    
    <!-- DNS预解析和预连接 - 加速加载 -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <!-- 移动端优化的 viewport 设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- iOS 优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Photo Cloud" />
    
    <!-- Android 优化 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- 防止电话号码自动识别 -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- 网站验证（SEO优化） -->
    <meta name="google-site-verification" content="YOUR_GOOGLE_VERIFICATION_CODE" />

    <meta name="googlebot" content="index, follow" />
    <meta name="baiduspider" content="index, follow" />
